<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="fragments/headerload :: load">
  	<title th:text="'Gestion des vehicules'"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
 
    <div class="container">
	 <table th:unless="${action == 'ModifierVehicule'}">
	 <thead>
	 	<tr>
	 	<th>Id</th>
	 	<th>Modele</th>
	 	<th>Marque</th>
	 
	 	<th>Quantite</th>
	 	<th>Prix HT</th>
	 	<th>Date de création</th>
	 	</tr>
	 </thead>
	 <tbody>
	 	<tr th:each="vehicule : ${listevehicule}">
	 		<td >
	 		<a	th:href="@{/afficherModifierVehicule/{id}(id=${vehicule.id})}" th:text="${vehicule.id}"></a></td>
	 		<td th:text="${vehicule.modele}"/>
	 		<td th:text="${vehicule.marque}"/>
	 	
	 		<td th:text="${vehicule.quantite}"/>
	 		<td th:text="${vehicule.prixht}"/>
	 		<td th:text="${vehicule.datecreation}"/>
	 		
	 		<td >
	 		<a th:href="@{/DesactiverVehicule/{id}(id=${vehicule.id})}" th:text="'Desactiver'"></a></td>
	 	</tr>
	 </tbody>
 </table>
 
 <h2 th:if="${action == 'ModifierVehicule'}">
 <a	th:href="@{/afficherCreerVehicule}" th:text="'Formulaire de Mofication'"></a>
 </h2>
 <h2 th:unless="${action == 'ModifierVehicule'}">Formulaire d'Ajout</h2>
 
 <div>
	  <form action="#" th:action="@{/{action}(action=${action})}" 
	  th:object="${vehiculeform}"   method="post">
	  		<input type="hidden" th:field="*{id}" th:value="*{id}"/>
	    	<label for="modele">Modele</label>
	   		<input type="text" th:field="*{modele}" id="modele" placeholder="modele"/>
	   			<label for="modele">Marque</label>
	   		<input type="text" th:field="*{marque}" id="marque" placeholder="marque"/>
	   		<label for="quantite">Quantité</label>
	   		<input type="text" th:field="*{quantite}" id="quantite" 
	   		placeholder="quantite"/>
	   		<label for="datecreation">Date de Création</label>
	   		<input type="date" th:field="*{datecreation}" id="datecreation" 
	   		placeholder="Date de création"/>
	   		
	   		<label for="prixht">prix HT</label>
	   		<input type="text" th:field="*{prixht}" id="prixht" 
	   		placeholder="Prix Hors Taxe"/>
	   	
	   <button  type="submit">Valider</button>
	</form>
 </div>
 <div th:replace="fragments/footer :: footer"></div>
    </div>
    </body>
</html>
