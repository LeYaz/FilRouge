<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerload :: load">
<title th:text="'Gestion Des Classes'"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div th:replace="fragments/headerstock :: headerstock"></div>

	<div class="showcase1">
  		<div id="cookies">
  		<h1> Stock de pièces </h1>
  		</div>
      <div class="container showcase-inner">
      
		<table class="table table-sm table-light" border="1" th:unless="${action == 'ModifierPiece'}">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Libelle</th>
					<th>Quantité</th>
					<th>Date de saisie</th>
					<th>Desactiver</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="piece : ${listepiece}">
					<td><a class="btn btn-outline-secondary"
						th:href="@{/afficherModifierPiece/{id}(id=${piece.id})}"
						th:text="${piece.id}"></a></td>
					<td th:text="${piece.libelle}" />
					<td th:text="${piece.quantite}" />
					<td th:text="${piece.date_saisie}" />
					<td><a class="btn btn-outline-secondary"
					th:href="@{/DesactiverPiece/{id}(id=${piece.id})}"
						th:text="'Desactiver'"></a></td>
				</tr>
			</tbody>
		</table>

		<div id="cookies">
			<h2 th:if="${action == 'ModifierPiece'}">
				<a th:href="@{/afficherCreerPiece}"
					th:text="'Formulaire de Modification'"></a>
			</h2>
			<h2 th:unless="${action == 'ModifierPiece'}">Formulaire d'Ajout</h2>
			
			<p> Veuillez renseigner tous les champs suivant s'il vous plait </p>
			
		
		
		
		<br/><br/>

		<div class="form">
			<form action="#" th:action="@{/{action}(action=${action})}"
				th:object="${pieceform}" method="post">
				<input type="hidden" th:field="*{id}" th:value="*{id}" />

				<div class="form-group">
				<label for="libelle">Libelle</label> <input type="text"
					th:field="*{libelle}" id="libelle" placeholder="libelle" class="form-control"/> <label class="btn btn-danger"
					th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}"></label>
				</div>
				
				<div class="form-group">	
					<label for="quantite">Quantite</label> <input type="text"
					th:field="*{quantite}" id="quantite" placeholder="quantite" class="form-control" /> <label class="btn btn-danger"
					th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}"></label>
				</div>
				
				<div class="form-group">	
					<label for="date_saisie">Date_saisie</label> <input type="date"
					th:field="*{date_saisie}" id="date_saisie" placeholder="date_saisie" class="form-control"/> <label class="btn btn-danger"
					th:if="${#fields.hasErrors('date_saisie')}" th:errors="*{date_saisie}"></label>
				</div>
					
					<br/>
				<button type="submit" class="form-control">Valider</button>
			</form>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
	</div>
</body>
</html>
