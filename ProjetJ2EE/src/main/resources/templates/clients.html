<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerload :: load">
<title th:text="'Gestion Des Elèves'"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<div class="showcase1">
  
      <div class="container showcase-inner">
		<table class="table table-sm table-light" border="1" th:unless="${action == 'ModifierClient'}">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>Prénom</th>
					<th>Adresse</th>
					<th>Code Postal</th>
					<th>Ville</th>
					<th>Telephone</th>
					<th>Mobile</th>
					<th>Désactiver</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client : ${listeclient}">
					<td><a class="btn btn-outline-secondary"
						th:href="@{/afficherModifierClient/{id}(id=${client.id})}"
						th:text="${client.id}"></a></td>
					<td th:text="${client.name}" />
					<td th:text="${client.firstname}" />
					<td th:text="${client.adresse}" />
					<td th:text="${client.codepostal}" />
					<td th:text="${client.ville}" />
					<td th:text="${client.tel}" />
					<td th:text="${client.portable}" />
					<td><a  class="btn btn-outline-secondary"
					 th:href="@{/DesactiverClient/{id}(id=${client.id})}"
						th:text="'Desactiver'"></a></td>
				</tr>
			</tbody>
		</table>

	<div id="cookies">
		<h2 th:if="${action == 'ModifierClient'}">
			<a th:href="@{/afficherCreerClient}"
				th:text="'Formulaire de Modification'"></a>
		</h2>
		<h2  th:unless="${action == 'ModifierClient'}">Formulaire d'Ajout</h2>
				 <br/>
				 
		<p> Veuillez renseigner tout les champs suivant s'il vous plait </p>
		
		
		</div>
		
		<br/><br/>
		<div class="form">
			<form action="#" th:action="@{/{action}(action=${action})}"
				th:object="${clientform}" method="post">

				<input type="hidden" th:field="*{id}" th:value="*{id}" />
			
				<label for="name">Nom</label> <input type="text"
					th:field="*{name}" id="name" placeholder="Nom" /> <label class="btn btn-danger"
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
							
				<label for="firstname">Prénom</label> <input type="text"
					th:field="*{firstname}" id="firstname" placeholder="Prénom" /> <label class="btn btn-danger"
					th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></label>
				
				<label for="adresse">Adresse</label> <input type="text"
					th:field="*{adresse}" id="adresse" placeholder="Adresse" /> <label class="btn btn-danger"
					th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></label>

					<label for="codepostal">Code postal</label> <input type="text"
					th:field="*{codepostal}" id="codepostal" placeholder="codepostal" /> <label class="btn btn-danger"
					th:if="${#fields.hasErrors('codepostal')}" th:errors="*{codepostal}"></label>
				
				<label for="ville">Ville</label> <input type="text"
					th:field="*{ville}" id="ville" placeholder="ville" /> <label class="btn btn-danger"
					th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></label>
							
				<label for="tel">Téléphone</label> <input type="text"
					th:field="*{tel}" id="tel" placeholder="tel" /> <label class="btn btn-danger"
					th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></label>
				
				<label for="portable">Mobile</label> <input type="text"
					th:field="*{portable}" id="portable" placeholder="portable" /> <label class="btn btn-danger"
					th:if="${#fields.hasErrors('portable')}" th:errors="*{portable}"></label>

				<button type="submit">Valider</button>
				<br/><br/>
			</form>
		</div>


		<div th:replace="fragments/footer :: footer"></div>
	</div>
</div>

</body>
</html>
