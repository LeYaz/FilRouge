<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerload :: load">
<title th:text="'Gestion De Mon Ecole'"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<table border="1" th:unless="${action == 'ModifierUser'}">
			<thead>
				<tr>
					<th>Id</th>
					<th>Devis</th>
					<th>Date de création</th>
					<th>Date de cloture</th>
					<th>Etat</th>
					<th></th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="commande : ${listecommandevehicule}">
					<td><a
						th:href="@{/afficherModifierCommandeVehicule/{id}(id=${commande.id})}"
						th:text="${commande.id}"></a></td>
					<td th:text="${commande.devis.id}" />
					<td th:text="${commande.datecreation}" />
					<td th:text="${commande.datecloture}" />
					<td th:text="${commande.etat}" />
					
					


				<td><a th:href="@{/DesactiverCommandeVehicule/{id}(id=${commande.id})}"
					th:text="'Desactiver'"></a></td>
				</tr>
			</tbody>
		</table>
		<h2 th:if="${action == 'ModifierCommandeVehicule'}">
 <a	th:href="@{/afficherCreerCommandeVehicule}" th:text="'Formulaire de Modification'"></a>
 </h2>
 <h2 th:unless="${action == 'ModifierCommandeVehicule'}">Formulaire d'Ajout</h2>
 
 <div>
	  <form action="#" th:action="@{/{action}(action=${action})}" 
	  th:object="${commandevehiculeform}"   method="post">
	  		<input type="hidden" th:field="*{id}" th:value="*{id}"/>
	    	
	    	<label for="devis">Devis</label>
	   		<select id="devis" th:field="*{devis}">
			    <option th:each="pdevis :${listedevis}" 
			    	th:value="${pdevis.id}" th:utext="${pdevis.id}"/>
			</select>
	   		
	   		<label for="date_creation">Date de création</label>
	   		<input type="date" th:field="*{date_creation}" id="date_creation" 
	   		placeholder="Date de création"/>
	   		<label for="date_cloture">Date de cloture</label>
	   		<input type="date" th:field="*{date_cloture}" id="date_cloture" 
	   		placeholder="Date de cloture"/>
	   		<label for="etat">Etat de la commande</label>
			<select id="etat" th:field="*{etat}">
			    <option th:value="false">Commandé</option>
			    <option th:value="true">En Stock </option>
			</select>
			
			

	   	
	   <button  type="submit">Valider</button>
	</form>
 </div>


		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
