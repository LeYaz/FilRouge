<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ piece.id == 0 ? "Ajout" : "Modification" }} d'une Piece</h1>
        <p class="lead">Utiliser le formulaire suivant afin {{ piece.id == 0 ? "d'ajouter" : "de modifier" }} une piece
        </p>
    </div>
</div>

<div class="container">
    <form #pieceForm="ngForm" (ngSubmit)="addPiece()">
        <input type="hidden" name="idInput" id="idInput" [(ngModel)]="piece.id"> 
        <div class="form-group">
            <label for="labelInput">Libelle</label>
            <input type="text" class="form-control" name="labelInput" id="labelInput"
                placeholder="Entrer un label pour la tâche" required #label="ngModel" [(ngModel)]="piece.libelle"> 
            <div *ngIf="piece.libelle.dirty && piece.libelle.hasError('required')" class="alert alert-danger mt-2" role="alert">
                <strong>Le libelle est obligatoire !</strong>
            </div>
        </div>
        <div class="form-group">
            <label for="quantiteInput">Quantité</label>
            <input type="text" class="form-control" name="quantiteInput" id="quantiteInput"
                placeholder="Entrer une quantité de piece" required #label="ngModel" [(ngModel)]="piece.quantite"> 
            <div *ngIf="piece.quantite.dirty && piece.quaantite.hasError('required')" class="alert alert-danger mt-2" role="alert">
                <strong>La quantite est obligatoire !</strong>
            </div>
        </div>
        <div class="form-group">
            <label for="dateInput">Date de Saisie</label>
            <input type="text" class="form-control" name="dateInput" id="dateInput"
                placeholder="Entrer une date de saisie" required #label="ngModel" [(ngModel)]="piece.date_saisie"> 
            <div *ngIf="piece.date_saisie.dirty && piece.date_saisie.hasError('required')" class="alert alert-danger mt-2" role="alert">
                <strong>Le libelle est obligatoire !</strong>
            </div>
        </div>
        <button  type="submit" class="btn btn-primary"
            [disabled]="pieceForm.invalid">{{ piece.id == 0 ? "Ajouter" : "Modifier" }}</button>
    </form>
</div>
